<!DOCTYPE html>
<html lang="en-us">
  <head>
    
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log... 

     
      

     function reWriteStats(){
      // The car's make?
      console.log("make:" + car.make)

      // The car's model?
      console.log("model:" + car.model)

      // The car's mileage?
      console.log("mileage:" + car.mileage)

    
     }


      document.onkeyup = function(event){
        var userCommands = event.key; 
      if (userCommands === "h"){
        car.honk();
        reWriteStats();
      }

      if (userCommands === "g"){
        car.getTuneUp();
        reWriteStats();
      }

      if (userCommands === "d"){
        car.driveToWork();
        reWriteStats();
      }

      if (userCommands === "w"){
        car.driveAroundWorld();
        reWriteStats();
      }
    }

      
    </script>
    
  </body>
</html>
